<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="./resources/js/script.js" defer></script>
    <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
    
</head>
<body>
    <header><h1>Library</h1></header>
    <div class="new_book">
        <button class="new_book_button">NEW BOOK</button>
        <form class="new_book_form disabled">
            <div class="title inp">
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>
            <div class="author inp">
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div class="pages inp">
                <label for="pages">Pages</label>
                <input type="text" id="pages" required>
            </div>
            <div class="radio">
                <div class="read radio_option">
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="read" value="True" required checked>
                </div>
                <div class="not_read radio_option">
                    <label for="not_read">Not read</label>
                    <input type="radio" id="not_read" name="read" value="False" required>
                </div>
            </div>
            <button type="button" class="add_book_button">ADD</button>
        </form>
    </div>
    <div class="library">
    </div>
    <footer>
        <h6>Copyright Â© Maxim Popov 2022</h6>
    </footer>
</body>
</html>
